<mat-grid-list cols="5" rowHeight="6:3">

	<mat-grid-tile  [colspan]="5" [rowspan]="2">

			<img src="./../../../../../assets/osce.png" class="img-fluid" style="max-width: 50%; height: 100px;" alt="Responsive image">

	</mat-grid-tile>



	<mat-grid-tile [colspan]="1" [rowspan]="2" >
		

	</mat-grid-tile>
	<mat-grid-tile [colspan]="3" [rowspan]="2" >	
		<div class="login-container">
			<mat-form-field class="example-full-width">
				<input #email matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
				<mat-hint>Errors appear instantly!</mat-hint>
				<mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
					Please enter a valid email address
				</mat-error>
				<mat-error *ngIf="emailFormControl.hasError('required')">
					Email is <strong>required</strong>
				</mat-error>
			</mat-form-field>

			<mat-form-field>
				<input #password matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
				<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
			</mat-form-field>

			<div class="row">
				<div class="col" style="text-align:center;">
					<button mat-raised-button color="primary" (click)="testLogin()">Login</button>
				</div>
			</div>

			<p class="error-message" *ngIf="errorMessageShow">
				<ngb-alert type="danger" [dismissible]="true">
					<strong>Warning!</strong> Email or password is wrong, check your input.
				</ngb-alert>
			</p>

		</div>
	</mat-grid-tile>


	<mat-grid-tile [colspan]="1" [rowspan]="2" >
		


	</mat-grid-tile>
	<mat-grid-tile  [colspan]="5" [rowspan]="1">

	</mat-grid-tile>
  </mat-grid-list>
