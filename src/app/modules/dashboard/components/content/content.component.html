<mat-toolbar>
	Open Positions
</mat-toolbar>

<button mat-button (click)="addPosition()">Add new Position</button>


<div style="height: 20px;"></div>

<div style="padding-left: 20px; padding-right: 20px;">

	<mat-form-field>
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	</mat-form-field>

	<div class="mat-elevation-z8">

		<table mat-table matSort [dataSource]="dataSource">

			<!-- id Column -->
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
				<td mat-cell *matCellDef="let element"> {{element.id}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
				<td mat-cell *matCellDef="let element"> <button mat-button (click)="selectPosition(element)">{{element.name}}</button>
				</td>
			</ng-container>

			<!-- active Column -->
			<ng-container matColumnDef="active">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
				<td mat-cell *matCellDef="let element"> {{element.active}} </td>
			</ng-container>

			<!-- Open Date Column -->
			<ng-container matColumnDef="_">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
				<td mat-cell *matCellDef="let element">
					<button mat-icon-button matTooltip="Remove position" matTooltipPosition="right">
						<mat-icon (click)="addPosition()">remove_circle_outline</mat-icon>
					</button> </td>
			</ng-container>


			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

		<mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>

	</div>


</div>
